<app-nav-bar></app-nav-bar>
<div class="container-fluid container_dashboard">
  <h2 class="text-white text-center">Bem vindo(a), {{nome}}</h2>
  <div *ngIf="jaJogou">
    <h3 class="text-white text-center">Cards da sua ultima corrida:</h3>
    <div class="d-flex gap-3 justify-content-center">
      <app-card-trofeu imagem="{{imagemTrofeu}}" trofeu="{{nomeTrofeu}}"></app-card-trofeu>
      <app-card-carros imagem="{{carroEscolhidoObj?.imagem}}" carro="{{carroEscolhidoObj?.nome}}" descricao="{{carroEscolhidoObj?.descricao}}"></app-card-carros>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-danger mt-4" (click)="onLogout()">Sair do Dashboard</button>
  </div>
</div>
<app-footer></app-footer>
