<app-nav-bar></app-nav-bar>
<div class="container-fluid container_quiz d-flex justify-content-center align-items-center">
  <div class="section_quiz h-50 text-center">
    <div *ngIf="!quizFinalizado">
      <h2>Pergunta {{ perguntaAtual + 1 }}/{{ perguntas.length }}</h2>
      <p>{{ perguntas[perguntaAtual].pergunta }}</p>
      <div class="d-grid gap-2 justify-content-center">
        <button class="btn btn-outline-primary"
                *ngFor="let opcao of perguntas[perguntaAtual].opcoes"
                (click)="responder(opcao)">
          {{ opcao }}
        </button>
      </div>
    </div>

    <div *ngIf="quizFinalizado" class="text-center">
      <h2 class="text_game">Quiz finalizado!</h2>
      <p>Você acertou {{ pontuacao }} de {{ perguntas.length }} perguntas.</p>
      <p>🎯 Vidas extras conquistadas: <strong>{{ vidasExtras }}</strong></p>

      <button class="btn btn-success mt-3" (click)="irParaSelecaoCarro()">Ir para Seleção de Carro</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
