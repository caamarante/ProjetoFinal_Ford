<div class="container_login">
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input formControlName="nome" type="text" class="form-control" id="inputUsuario" aria-describedby="Usuario" placeholder="Usuario" required>
        <div *ngIf="loginForm.get('nome')?.invalid && loginForm.get('nome')?.touched">
          Nome é obrigatório.
        </div>
      </div>
      <div class="mb-3">
        <input formControlName="senha" type="password" class="form-control" id="inputSenha" placeholder="Senha" required>
        <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          Senha é obrigatória.
        </div>
      </div>
      <div class="mb-3">
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="lembrarLogin" name="logar" formControlName="lembrar">
          <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-50" [disabled]="loginForm.invalid">Fazer login</button>
      </div>
    </form>
  </div>
